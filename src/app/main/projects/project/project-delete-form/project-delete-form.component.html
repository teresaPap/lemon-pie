<form [formGroup]="deleteProjectForm" (ngSubmit)="submitDeleteProjectForm()" class="form detail-form">
	<h3 class="form-title">Delete project</h3>
	<div class="form-note">
		<p>Warning! This action is irreversible!</p>
		<p>Please type in "<strong>I want to delete this project</strong>" to confirm.</p>
	</div>
	<div class="form-group">
		<label class="form-group-label">Security quote</label>
		<input class="form-input" type="text" formControlName="confirmDelete">
	</div>
	<p class="form-error" *ngIf="deleteProjectForm.errors">{{deleteProjectForm.errors.message}}</p>
	<button type="submit" class="btn success-btn form-btn">Delete this project</button>
</form>
