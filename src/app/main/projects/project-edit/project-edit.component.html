
<app-editor
	[imgUrl]="file.downloadURL"
	(onSaveArea)="saveSingleChangeLocally($event)">
</app-editor>

<app-linker *ngIf="showLinks"
	[imgUrl]="file.downloadURL"
	[clickableAreas]="links">
</app-linker>

<app-aside
	(onShowLinks)="onShowLinks($event)"
	(onSaveAllChanges)="onSaveChanges()"
	(onChangeActiveFile)="onChangeActiveFile($event)">
</app-aside>
