<h2 class="page-header">My Active Projects</h2>

<div class="flex-container">
	<div *ngFor="let project of projects" class="item-preview-container">
		<div class="item-preview" [ngStyle]="{'background-image': project.previewSrc }">
		</div>
		<div class="item-actions">
			<a href="#" class="transparent-btn" [routerLink]="[project.id]">View Project</a>
		</div>
		<div class="item-description">
			<label>{{project.name}}</label>
			<br>
			<p>{{project.description}}</p>
		</div>
	</div>

	<div class="item-preview-container create-new-item" [routerLink]="0">
		<i class="fa fa-plus"></i>
		<p>Create new project</p>
	</div>
</div>
