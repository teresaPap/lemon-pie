<div class="project-detail-container">
	<div class="container-top-left">
		<h3>Project details</h3>

		<form [formGroup]="projectDetailForm" (ngSubmit)="savePojectDetailForm()" class="detail-form">
			<div class="form-group form-group-editable">
				<label>Name</label>
				<input formControlName="name" class="form-input">
				<i class="fa fa-edit"></i>
			</div>
			<div class="form-group form-group-editable">
				<label>Description</label>
				<textarea formControlName="description" class="form-input"></textarea>
				<i class="fa fa-edit"></i>
			</div>
			<button type="submit" class="form-btn small-btn">Save</button>
		</form>
	</div>

	<div class="container-top-right">
		<h3>Upload more files</h3>
		<app-file-uploader [uploadPath]="project.id"></app-file-uploader>
	</div>

</div>

<br>
<div class="container-bottom">
	<h3>Project files</h3>
	<ul class="file-list">

		<li *ngFor="let file of files" class="file-list-item">

			<div class="item-preview" [ngStyle]="{'background-image': 'url(' +file.downloadURL+ ')' }"></div>

			<div class="item-description">
				<div class="form-group form-group-editable">
					<label>Name</label>
					<input class="form-input" [value]="file.name">
					<i class="fa fa-edit"></i>
				</div>
				<div class="form-group form-group-editable">
					<label>Description</label>
					<input class="form-input" [value]="file.description">
					<i class="fa fa-edit"></i>
				</div>
			</div>

			<div>
				<a href="#" (click)="save(file)">Save</a>
				<br><br>
				<a href="#" (click)="delete(file)">Delete</a>
				<br><br>
				<a href="#" (click)="navToEdit(file)" [routerLink]="['edit']" [queryParams]="{id: file.id}">
					Open Flow Editor
				</a>
			</div>



		</li>
	</ul>
</div>
