<div>
	<button type="button" class="x-btn">
		<i class="fa fa-times"></i>
	</button>

	<form [formGroup]="linkToFileForm" (ngSubmit)="submitLinkToFileForm()"> 
		<div class="form-group">
			<label>Link to:</label>
			<select formControlName="fileName">
				<ng-container *ngFor="let file of files">
					<option *ngIf="file.name" value="file.id"></option>
				</ng-container>
			</select>
		</div>
		<button type="submit">Save</button>
	</form>

</div>
