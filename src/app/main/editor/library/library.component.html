
<article>
	<h2>My projects</h2>
	<ul class="flex-container">
		<li *ngFor="let project of projects" class="project-preview">
			{{project.name}}, {{project.description}}
		</li>
		<li class="project-preview" (click)="createProject()">
			Create new project + 
		</li>
	</ul>
	
	<ng-container *ngIf="showCreateForm">
		<app-add-project></app-add-project>	
	</ng-container>

</article>
