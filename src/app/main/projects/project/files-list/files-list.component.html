<div class="row">
	<div *ngFor="let file of files" class="col-2">
		<div class="gallery-item">
			<div class="gallery-item-preview">
				<img [src]="file.base64" alt="File preview">
			</div>
			<div class="gallery-item-details">
				{{file.name}}
				<i class="fas fa-trash" (click)="deleteFile(file.id)"></i>
			</div>
		</div>
	</div>
</div>
