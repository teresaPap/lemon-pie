<h2 class="page-header">Create New Project</h2>

<form [formGroup]="projectCreateForm" (ngSubmit)="saveProjectCreateForm()" class="form detail-form">
	<h3 class="form-title">Details</h3>
	<div class="form-group">
		<label class="input-label">Project name</label>
		<div class="input-group">
			<input class="form-input" type="text" formControlName="name">
			<p class="form-inline-error"
			   *ngIf="projectCreateForm.get('name').touched && projectCreateForm.get('name').errors">
				{{ projectCreateForm.get('name').errors.required ? 'Field is required.' : '' }}
			</p>
		</div>
	</div>
	<div class="form-group">
		<label class="input-label">Description</label>
		<div class="input-group">
			<textarea formControlName="description" class="form-input" rows="10"></textarea>
		</div>
	</div>
	<div class="btn-group">
		<button type="button" class="btn danger-btn form-btn" [routerLink]="['/../../projects']">Cancel</button>
		<button type="submit" class="btn success-btn form-btn">Create Project</button>
	</div>

</form>
