<li class="file-list-item">

	<div class="page-preview" [ngStyle]="{'background-image': 'url(' +file.downloadURL+ ')' }"></div>

	<form [formGroup]="fileItemForm" (ngSubmit)="savefileItemForm()">
		<div class="form-group">
			<label class="form-group-label">Page name</label>
			<input class="form-input" type="text" formControlName="name" placeholder="A short declarative name would help...">
		</div>
		<div class="flex-col-container item-actions">
			<button type="submit" class="btn form-btn small-btn">
				Update page name
			</button>
			<button type="button" class="btn info-btn small-btn" (click)="onEditClicked(file)">
				Open page in Editor
			</button>
			<button type="button" class="btn danger-btn small-btn" (click)="onDeleteClicked(file)">
				Delete page
			</button>
		</div>
	</form>

</li>
