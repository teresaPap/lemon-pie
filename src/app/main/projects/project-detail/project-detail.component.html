<h3>Project details</h3>

<!-- <form > -->
	<div class="form-group">
		<label>Name</label>
		<input [value]="project.name">
	</div>
	<div class="form-group">
		<label>Description</label>
		<textarea [value]="project.description"></textarea>
	</div>
<!-- </form> -->
	


<div class="flex-container">
	<div *ngFor="let file of files" class="item-preview-container">
		<div class="item-preview" [ngStyle]="{'background-image': 'url(' +file.downloadURL+ ')' }">
		</div>
		<div class="item-actions">
			<a href="#" class="transparent-btn" (click)="navToEdit(file)" [routerLink]="['edit']" [queryParams]="{id: file.id}" >Open Flow Editor</a>
		</div>
		<!-- <div class="item-description">
			<label>{{file.name}}</label>
			<br>
			<p>{{file.description}}</p>
		</div> -->
	</div>
</div>

<app-file-uploader [promptText]="'Upload more files'" [uploadPath]="project.id"></app-file-uploader>
