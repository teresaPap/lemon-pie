
<article>
	<h2>My projects</h2>
	<ul class="flex-container">
		<li *ngFor="let project of projects" class="project-preview" [routerLink]="project.id">
			{{project.name}} 
			<br>
			{{project.description}}
		</li>
		<li class="project-preview" [routerLink]="0">
			Create new project + 
		</li>
	</ul>
	
	<ng-container *ngIf="showCreateForm">
		<app-add-project (onClose)="toggleCreateProjectForm(false)"></app-add-project>	
	</ng-container>

</article>
