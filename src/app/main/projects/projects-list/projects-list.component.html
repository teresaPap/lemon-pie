<h2 class="page-header">My Projects</h2>

<div class="row content-center">
	<div class="col-2">
		<div class="gallery-item create-new-item" [routerLink]="'new'">
			<i class="fa fa-plus"></i>
			<p>Create new project</p>
		</div>
	</div>
	<div *ngFor="let project of projects" class="col-2">
		<div class="gallery-item">
			<div class="gallery-item-preview">
				<img [src]="project.previewImage" alt="Project preview">
			</div>

			<div class="gallery-item-details">
				<h3>{{project.name}}</h3>
				<p>{{project.description}}</p>
			</div>

			<div class="gallery-item-actions">
				<button type="button" class="btn small-btn info-btn" (click)="navToProjectDetails(project)">View Project</button>
			</div>
		</div>
	</div>
</div>
