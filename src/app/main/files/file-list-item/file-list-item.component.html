
<div class="file-list-item">
	
	<div class="item-preview" [ngStyle]="{'background-image': 'url(' +file.downloadURL+ ')' }"></div>

	<div class="item-description">
		<div class="form-group form-group-editable">
			<label>Page name</label>
			<input class="form-input">
			<i class="fa fa-edit"></i>
		</div>
	</div>


	<div>
		<a href="#" (click)="save(file)">Save</a>
		<br><br>
		<a href="#" (click)="delete(file)">Delete</a>
		<br><br>
		<a href="#" (click)="navToEdit(file)" [routerLink]="['edit']" [queryParams]="{id: file.id}">
			Open Flow Editor
		</a>
	</div>

</div>
