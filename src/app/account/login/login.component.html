<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmitted()" class="login-form">
	<h2 class="form-title">Login</h2>
	<div class="form-group">
		<label>Email</label>
		<input type="text" formControlName="email">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" formControlName="password">
	</div>
	<p class="text-error" *ngIf="loginFormErrorMessage && !loginForm.dirty">Try again! {{ loginFormErrorMessage }}</p>
	<button type="submit" class="btn success-btn form-btn">Submit</button>
	<br><br>
	<a [routerLink]="['/register']">or create a new account</a>
</form>
